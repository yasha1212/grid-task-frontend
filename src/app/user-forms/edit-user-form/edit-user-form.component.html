<form class="m-3 border rounded-3" [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="d-flex">
    <div class="p-3">
      <label class="fs-6">First Name</label>
      <input class="form-control" formControlName="firstName" required />
      <p
        class="text-danger mb-0"
        *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched"
      >
        First name is required!
      </p>
    </div>
    <div class="p-3">
      <label class="fs-6">Last Name</label>
      <input class="form-control" formControlName="lastName" required />
      <p
        class="text-danger mb-0"
        *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched"
      >
        Last name is required!
      </p>
    </div>
    <div class="p-3">
      <label class="fs-6">Email</label>
      <input class="form-control" formControlName="email" required />
      <p
        class="text-danger mb-0"
        *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
      >
        {{ getEmailErrorMessage() }}
      </p>
    </div>
  </div>
  <div class="d-flex p-3">
    <div class="p-1">
      <button
        class="btn btn-success btn-sm"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </div>
    <div class="p-1">
      <button 
        class="btn btn-danger btn-sm" 
        type="button" 
        (click)="cancelForm()"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
